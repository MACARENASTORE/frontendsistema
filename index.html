<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <!-- AquÃ­ va tu logo -->
      <img src="./logo cambio 1.jpeg" alt="Logo de la empresa" class="logo">
    </header>
    <main>
      <section class="search-container">
        <h1>Buscar Producto por Nombre</h1>
        <form id="search-form-name">
          <input type="text" id="search-input-name" placeholder="Ingrese el nombre del producto" required>
          <button type="submit">Buscar</button>
        </form>
        <div id="results-name"></div>
      </section>
      <section class="search-container">
        <h1>Buscar Producto por EAN</h1>
        <form id="search-form-ean">
          <input type="text" id="search-input-ean" placeholder="Ingrese el EAN del producto" required>
          <button type="submit">Buscar</button>
        </form>
        <div id="results-ean"></div>
      </section>
      <section class="search-container">
        <h1>Buscar Producto por ID</h1>
        <form id="search-form-id">
          <input type="text" id="search-input-id" placeholder="Ingrese el ID del producto" required>
          <button type="submit">Buscar</button>
        </form>
        <div id="results-id"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
